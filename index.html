<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
          <h1>Speedgame</h1>
          <p>Score: <span class="score">0</span></p>
        </div>
        <div class="circles">
          <div class="circle"><p>0</p></div>
          <div class="circle"><p>1</p></div>
          <div class="circle"><p>2</p></div>
          <div class="circle"><p>3</p></div>
        </div>
        <div>
          <button id="start" >Start game</button>
          <button id="end" class="hidden">End game</button>
        </div>
        <div class="overlay">
          <div class="modal">
            <p>Ups, game over!</p>
            <p>Your score was <span class="scoreEnd"></span></p>
            <button id="close">close</button>
          </div>
        </div>
      </div>
  
    

    <script src="main.js">

    </script>
</body>
</html>
